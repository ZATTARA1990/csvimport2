<!DOCTYPE html>
<html lang="en" ng-app="candidatedevtest">
  <head>
    <title>Candidate Development Test</title>

    <meta charset="utf-8" lang="en" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./node_modules/angular-ui-grid/ui-grid.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">

    <base href="/" />
  </head>
  <body ng-controller="ctrl">
    <div class="container-fluid">
      <h1>Candidate Development Test</h1>
      <section>
        <h2>Data table</h2>
        <button class="btn btn-primary" ng-click="addItem()" ng-show="!itemSelected">Add Item <span class="glyphicon glyphicon-plus"></span></button>
        <button class="btn btn-danger" ng-click="deleteItems()" ng-show="itemSelected">Delete <span class="glyphicon glyphicon-trash"></span></button>
        <form class="btn"><input type="file" class="file-chooser" id="files" name="files[]" disabled/></form>
        <div ui-grid="stock" ui-grid-pagination ui-grid-edit ui-grid-selection class="table"></div>
      </section>
    </div>

    <!-- Scripts -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-ui-grid/ui-grid.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/appCtrl.js"></script>
    <script src="./js/appServices.js"></script>
  </body>
</html>
