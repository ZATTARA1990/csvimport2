<!DOCTYPE html>
<html lang="en" ng-app="candidatedevtest">
  <head>
    <title>Candidate Development Test</title>

    <meta charset="utf-8" lang="en" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./node_modules/ng-table/dist/ng-table.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">

    <base href="/" />
  </head>
  <body ng-controller="ctrl">
    <div class="container-fluid">
      <h1>Candidate Development Test</h1>
      <section class="col-md-10 col-lg-8">
        <h2>Data table</h2>
        <button class="btn btn-primary">Add</button>
        <table class="table table-striped table--flip" ng-table="tableParams" show-filter="true" ng-form="tableForm" disable-filter="isAdding" tracked-table="tableTracker">
          <tbody>
            <tr ng-repeat="item in $data" ng-form="rowForm" tracked-table-row="row">
              <td data-title="'Name'" filter="{ name: 'text' }" sortable="'name'" ng-switch="row.isEditing" ng-class="name.$dirty ? 'bg-warning' : ''" ng-form="name" tracked-table-cell>
                <span ng-switch-default class="editable-text">{{item.name}}</span>
                <div class="controls" ng-class="name.$invalid && name.$dirty ? 'has-error' : ''" ng-switch-when-true="true">
                  <input type="text" name="name" ng-model="row.name" class="editable-input form-control input-sm" required />
                </div>
              </td>
              <td data-title="'Quantity'" filter="{ qty: 'number' }" sortable="'qty'" ng-switch="row.isEditing" ng-class="qty.$dirty ? 'bg-warning' : ''" ng-form="qty" tracked-table-cell>
                <span ng-switch-default class="editable-text">{{item.qty}}</span>
                <div class="controls" ng-class="qty.$invalid && qty.$dirty ? 'has-error' : ''" ng-switch-when="true">
                  <input type="number" name="qty" ng-model="row.qty" class="editable-input form-contol input-sm" required />
                </div>
              </td>
              <td data-title="'Price'" filter="{ price: 'number' }" sortable="'price'" ng-switch="row.isEditing" ng-class="price.$dirty ? 'bg-warning' : ''" ng-form="price" tracked-table-cell>
                <span ng-switch-default class="editable-text">{{item.price}}$</span>
                <div class="controls" ng-class="price.$invalid && price.$dirty ? 'has-error' : ''" ng-switch-when="true">
                  <input type="number" name="price" ng-model="row.price" class="editable-input form-control input-sm" required />
                </div>
              </td>
              <td>
                <button class="btn btn-primary btn-sm" ng-click="save(row, rowForm)" ng-if="row.isEditing" ng-disabled="rowForm.$pristine || rowForm.$invalid"><span class="glyphicon glyphicon-ok"></span></button>
                <button class="btn btn-default btn-sm" ng-click="cancel(row, rowForm)" ng-if="row.isEditing"><span class="glyphicon glyphicon-remove"></span></button>
                <button class="btn btn-default btn-sm" ng-click="row.isEditing = true" ng-if="!row.isEditing"><span class="glyphicon glyphicon-pencil"></span></button>
                <button class="btn btn-danger btn-sm" ng-click="del(row)" ng-if="!row.isEditing"><span class="glyphicon glyphicon-trash"></span></button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>

    <!-- Scripts -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/lodash/lodash.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/ng-table/dist/ng-table.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/appDirectives.js"></script>
  </body>
</html>
