<!DOCTYPE html>
<html lang="en" ng-app="candidatedevtest">
  <head>
    <title>Candidate Development Test</title>

    <meta charset="utf-8" lang="en" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./node_modules/ng-table/dist/ng-table.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">

    <base href="/" />
  </head>
  <body ng-controller="ctrl">
    <div class="container-fluid">
      <h1>Candidate Development Test</h1>
      <section>
        <h2>Data table</h2>
        <button class="btn btn-primary" ng-click="addUser()">Add</button>
        <table class="table table-striped table--flip" ng-table="tableParams" show-filter="true">
          <tbody>
            <tr ng-repeat="item in $data" ng-form="rowForm">
              <td data-title="'Name'" filter="{ name: 'text' }" sortable="'name'">
                <span ng-show="!item.$edit">{{item.name}}</span>
                <span ng-show="item.$edit"><input type="text" ng-model="temp.name" ng-required /></span>
              </td>
              <td data-title="'Quantity'" filter="{ qty: 'number' }" sortable="'qty'">
                <span ng-show="!item.$edit">{{item.qty}}</span>
                <span ng-show="item.$edit"><input type="text" ng-model="temp.qty" ng-required /></span>
              </td>
              <td data-title="'Price'" filter="{ price: 'number' }" sortable="'price'">
                <span ng-show="!item.$edit">{{item.price}}$</span>
                <span ng-show="item.$edit"><input type="text" ng-model="temp.price" ng-required /></span>
              </td>
              <td>
                <button class="btn btn-primary btn-sm" ng-click="saveItem(item, rowForm)" ng-show="item.$edit" ng-disabled="rowForm.$invalid"><span class="glyphicon glyphicon-ok"></span></button>
                <button class="btn btn-default btn-sm" ng-click="cancelEditing(item, rowForm)" ng-show="item.$edit"><span class="glyphicon glyphicon-remove"></span></button>
                <button class="btn btn-default btn-sm" ng-click="editItem(item)" ng-show="!item.$edit"><span class="glyphicon glyphicon-pencil"></span></button>
                <button class="btn btn-danger btn-sm" ng-click="delItem(item)" ng-show="!item.$edit"><span class="glyphicon glyphicon-trash"></span></button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>

    <!-- Scripts -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/ng-table/dist/ng-table.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
